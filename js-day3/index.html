<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form action="" id="nameForm">
      <input type="text" name="name" id="name" placeholder="Text" />
      <div>
        <input type="checkbox" name="manager" id="manager" />
        <label for="manager">Is a manager?</label>
      </div>
      <div>
        <input type="checkbox" name="featured" id="featured" />
        <label for="featured">Is featured?</label>
      </div>
      <button class="btn btn-primary" title="click me">Add Person</button>
    </form>
    <div id="cards">
      <div class="card">
        <div class="card-body">
          <h2>Dylan</h2>
          <button class="btn btn-primary">More Info</button>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h2>Max</h2>
          <button class="btn btn-primary">More Info</button>
        </div>
      </div>
      <div class="card manager">
        <div class="card-body">
          <h2>Sarah</h2>
          <button class="btn btn-primary">More Info</button>
        </div>
      </div>
      <div class="card featured">
        <div class="card-body">
          <h2>Lucas</h2>
          <button class="btn btn-primary">More Info</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
